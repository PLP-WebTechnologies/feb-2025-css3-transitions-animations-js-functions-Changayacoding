<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive CSS & JavaScript Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Interactive Animation & Local Storage</h1>

    <!-- Bouncing Box -->
    <div id="box" class="box">Bounce Me</div>
    <button id="animateBtn">Start Animation</button>

    <!-- User Input Section -->
    <form id="dataForm">
      <input type="text" id="username" placeholder="Enter your name" required />
      <button type="submit">Save to LocalStorage</button>
    </form>

    <!-- Display saved data -->
    <p id="output"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
